$accent = rgba(149, 117, 128, 1)
$accentAlpha = rgba(244, 238, 186, 1)
$surface = rgba(251, 249, 248, 1)
$text = rgba(28, 29, 33, 1)
$textAlpha = rgba(28, 29, 33, 1)
$font = JetBrainsMono Nerd Font


# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = false
}

# BACKGROUND
background {
  monitor =
  path = /home/laurent/.config/hypr/assets/wallpaper.png
  blur_passes = 3
  color = $surface
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = /home/laurent/.config/hypr/assets/
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface
  font_color = $text
  fade_on_empty = false
  placeholder_text = <i>ó°Œ¾   Logged in as $USER</i>
  hide_input = false
  check_color = $accent
  fail_color = rgba(149, 117, 128, 1)
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgba(149, 117, 128, 1)
  position = 0, -47
  halign = center
  valign = center
}